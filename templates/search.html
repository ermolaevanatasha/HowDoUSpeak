<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Поиск по сайте</title>
  {% include '_bootstrap.html' %}
</head>
<body class="index">
  {% include '_head.html' %}

  <div class="jumbotron">
    <div class="container">
      <h3>Вы находитесь на странице поиска по сайту</h3>
      <p>Благодаря ему вы сможете посмотреть, какое количество пользователей и
      из каких регионов называют тот или иной предмет так же, как и вы.

      <form action="/search" class="form-inline">
        <div class="form-group">
          <input type="text" name="text" class="form-control" placeholder="Cлово для поиска" autofocus>
          <button type="submit" class="btn btn-primary">Искать</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
